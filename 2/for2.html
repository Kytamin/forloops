<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for2</title>
</head>
<body>

</body>
<script>
  let num=+prompt("nhập vào số bất kì")
  let total=0
  for (let i = 0; i <=num ; i++) {
    total=total+i
  }
  alert(`tổng của các số từ 1 đến${num} = ${total}`)
</script>
</html>
